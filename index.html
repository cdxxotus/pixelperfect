<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Stream</title>
</head>
<body>
  <img id="streamed-image" src="" alt="Streamed Image" />
  <script>
    const imgElement = document.getElementById("streamed-image");

    window.electron.onBase64Image((base64Image) => {
      imgElement.src = `data:image/png;base64,${base64Image}`;
    });
  </script>
</body>
</html>
